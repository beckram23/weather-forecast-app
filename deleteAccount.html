<HTML>

<HEAD>
	<TITLE>
		Login
	</TITLE>
	<link rel="stylesheet" href="style.css" type="text/css" media="all" /> 

	<SCRIPT TYPE = "text/javascript" LANGUAGE = "JavaScript">
	function setValues()
		{
		var loginName = unescape(params["loginName"]);
		form.loginName.value = loginName;
		}
	</SCRIPT>
</HEAD>

<BODY onload = "setValues()">
	<H2> Enter your login details </H2>
	<FORM METHOD = "post" ACTION = "/cgi-bin/deleteuimysql.pl">
		<br/>
			<LABEL> Login Name </LABEL>
			<INPUT TYPE = "text" NAME = "loginName" size = 50px class = "text" />
		<br/>
			<LABEL> Password </LABEL>
			<INPUT TYPE = "password" NAME = "passw" size = 50px class = "text" />
		<br/>
		<br/>
		<INPUT TYPE = "submit" NAME = "login" VALUE = "Login" STYLE = "MARGIN-LEFT: 45em" ONCLICK = "this.form.submit()" class = "submit" />
	</FORM>
</BODY>

</HTML>
